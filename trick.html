<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="tricky.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="">
        <div class="header">
            <h1>Log In Here</h1>
        </div>
        <form class="form" id="form">
            <div class="fom-control " id="fom-control">
                <label >Username</label>
                <input type="text" placeholder="fffocn19..." id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="fom-control " id="fom-control">
                <label >Email</label>
                <input type="email" placeholder="vickie@gmail.com..." id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="fom-control" id="fom-control">
                <label >Password</label>
                <input type="password" placeholder="password..." id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="fom-control" id="fom-control">
                <label >Password Check</label>
                <input type="password" placeholder="password check... " id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="button" id="button">SUBMIT</button>
        </form>

</div>
    <script src="tick.js"></script>
</body>
</html>
